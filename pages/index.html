<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="../lib/bootstrap.css"/>
  <link rel="stylesheet" href="../assets/style.css"/>
  <title>Jumpy Frog</title>
</head>

<body>
  <div class="row">
    <div class="container" width="300%">
      <div class="jumbotron">
        <div class="container">
          <h1>Welcome to Jumpy Frog!</h1>

          <p id = "red">This game is a cooler parody of Flappy Bird</p>
          <div class="row">
            <div class="col-md-10">
              <div id="game"></div>
              <img src="../assets/download.png" class="img-circle img-responsive" />
            </p>
          </div>

          <div class="col-md-2">
            <p>How to play:</p>
            <ul>
              <li>SPACEBAR to jump</li>
              <li>Avoid the pipes</li>
              <li>If you die try again!</li>
            </ul>

            <div id="credits">CREDITS #click me!</div>
            <img src="../assets/images (1).jpg"width="100%" />
          </div>
          <a href="https://twitter.com/share?text=<look at this dope game guys>"
          target="_blank"
          >
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9f/Twitter_bird_logo_2012.svg/945px-Twitter_bird_logo_2012.svg.png" class="img-responsive" width="50px" />
        </a>
        <div class="container">
          <p>ScoreBoard</p>
          <ul id="scores">
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../js/interactivity.js"></script>
<script type="text/javascript" src="../lib/phaser.min.js"></script>
<script type="text/javascript" src="../js/flappy.js"></script>
</body>

</html>
